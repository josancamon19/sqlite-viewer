<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SQLite Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <header class="sidebar__section">
          <h1>SQLite Viewer</h1>
          <form id="open-form" autocomplete="off">
            <label for="db-path">Database path</label>
            <div class="path-input">
              <input id="db-path" name="path" type="text" placeholder="/path/to/database.db" />
              <button type="submit">Open</button>
            </div>
            <p id="status-text" class="status">No database loaded</p>
            <p id="status-hint" class="status-hint"></p>
          </form>
        </header>
        <section class="sidebar__section">
          <div class="section-header">
            <h2>Tables</h2>
            <button id="refresh-tables" class="minimal" title="Refresh tables">⟳</button>
          </div>
          <div id="table-list" class="table-list"></div>
        </section>
      </aside>

      <main class="content">
        <section id="table-meta" class="panel hidden"></section>
        <section id="table-data" class="panel placeholder">
          <p>Select a table to view its rows.</p>
        </section>
      </main>
    </div>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal__content">
        <header class="modal__header">
          <h3 id="modal-title"></h3>
          <button id="modal-close" class="minimal" aria-label="Close">×</button>
        </header>
        <div id="modal-body" class="modal__body"></div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
